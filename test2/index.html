<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <div class = "header">
        <h1>✨Harry Potter Characters✨</h1>
    </div>
    <div class = "main">
        <div class = "search">
            <input id = "search-bar" type = "text" placeholder = "Search for a character">
        </div>
        <div class = "characters" id = "characters">
            <div class = "character-box">
                <div class = "character character--left">
                    <div class = "character__info">
                        <div class = "character__name">Harry Potter</div>
                        <div class = "character__detail">House: Gryffindor</div>
                    </div>
                    <div class = "character__photo"><img src = "http://hp-api.herokuapp.com/images/harry.jpg"></div>
                </div>
            </div>
            <div class = "character-box">
                <div class = "character character--right">
                    <div class = "character__info">
                        <div class = "character__name">Harry Potter</div>
                        <div class = "character__detail">House: Gryffindor</div>
                    </div>
                    <div class = "character__photo"><img src = "http://hp-api.herokuapp.com/images/harry.jpg"></div>
                </div>
            </div>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
